<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eta Values Database</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 60%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #888;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
    select {
      padding: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Eta Values Database</h1>

  <table id="etaTable">
    <thead>
      <tr>
        <th>i</th>
        <th>η(i/√3)</th>
        <th>Explanation</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be generated dynamically -->
    </tbody>
  </table>

  <script>
    fetch('data/eta_i_over_sqrt3.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#etaTable tbody");

        data.eta_values.forEach(entry => {
          const row = document.createElement('tr');

          // i column
          const iCell = document.createElement('td');
          iCell.textContent = entry.i;
          row.appendChild(iCell);

          // eta column
          const etaCell = document.createElement('td');
          etaCell.textContent = entry.eta_i_over_sqrt3;
          row.appendChild(etaCell);

          // dropdown explanation column
          const explanationCell = document.createElement('td');
          const select = document.createElement('select');

          // default option
          const defaultOption = document.createElement('option');
          defaultOption.textContent = "-- Show explanation --";
          defaultOption.value = "";
          select.appendChild(defaultOption);

          // actual explanation option
          const option = document.createElement('option');
          option.textContent = "View explanation";
          option.value = entry.explanation || "No explanation available.";
          select.appendChild(option);

          // show explanation below dropdown when selected
          const explanationParagraph = document.createElement('p');
          explanationParagraph.style.margin = "5px 0 0 0";
          explanationCell.appendChild(select);
          explanationCell.appendChild(explanationParagraph);

          select.addEventListener('change', () => {
            explanationParagraph.textContent = select.value;
          });

          row.appendChild(explanationCell);
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Error loading JSON:", err);
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eta Values Database</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
      display: inline-block;
      vertical-align: top;
    }
    th, td {
      border: 1px solid #888;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
    .dropdown-container {
      display: inline-block;
      margin-left: 40px;
      vertical-align: top;
    }
    select {
      padding: 5px 10px;
      font-size: 16px;
    }
    p {
      margin-top: 20px;
      font-size: 16px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Eta Values Database</h1>

  <!-- Table -->
  <table id="etaTable">
    <thead>
      <tr>
        <th>i</th>
        <th>η(i/√3)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be loaded here -->
    </tbody>
  </table>

  <!-- Dropdown -->
  <div class="dropdown-container">
    <p>Select an η value to see explanation:</p>
    <select id="etaDropdown">
      <option value="">-- Select η --</option>
    </select>
    <p id="etaExplanation"></p>
  </div>

  <script>
    fetch('data/eta_i_over_sqrt3.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#etaTable tbody");
        const dropdown = document.getElementById('etaDropdown');
        const explanation = document.getElementById('etaExplanation');

        // Populate table
        data.eta_values.forEach(entry => {
          const row = document.createElement('tr');
          const iCell = document.createElement('td');
          const etaCell = document.createElement('td');

          iCell.textContent = entry.i;
          etaCell.textContent = entry.eta_i_over_sqrt3;

          row.appendChild(iCell);
          row.appendChild(etaCell);
          tbody.appendChild(row);

          // Populate dropdown
          const option = document.createElement('option');
          option.value = entry.explanation || "No explanation available.";
          option.textContent = entry.eta_i_over_sqrt3;
          dropdown.appendChild(option);
        });

        // Show explanation on dropdown selection
        dropdown.addEventListener('change', () => {
          explanation.textContent = dropdown.value;
        });
      })
      .catch(err => {
        explanation.textContent = "Error loading JSON: " + err;
      });
  </script>
</body>
</html>
